<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Master Sheet • PROJECT_INVOICE</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container" style="max-width:680px;">
    <div class="topbar">
      <div class="brand">
        <div class="logo">WI</div>
        <div>
          <div class="title">PROJECT_INVOICE</div>
          <div class="subtitle">Upload Master Sheet</div>
        </div>
      </div>

      <a class="btn secondary" href="/logout">Logout</a>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Please upload your mastersheet</h2>
      <div class="subtitle" style="margin-top:6px;">
        Accepted: .xlsx / .xlsm &nbsp; • &nbsp; Sheet name must be <b>List</b>
      </div>

      {% if error %}
        <div class="status error" style="margin-top:10px;">{{ error }}</div>
      {% endif %}

      <form method="post" action="/upload" enctype="multipart/form-data" style="margin-top:14px;">
        <input class="sigFile" type="file" name="file" accept=".xlsx,.xlsm" />
        <button class="btn" style="margin-top:12px; width:100%;">Upload</button>
      </form>
    </div>
  </div>
</body>
</html>
